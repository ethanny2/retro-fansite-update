<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="keywords" content="A$AP, Playboi Carti, rap , hiphop, Cash Carti, Carti Mixtape" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="../images/favicons/site.webmanifest" />
    <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="top_nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#my_top_bar"
            aria-label="Toggle Menu"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            <a class="navbar-brand" href="/index">
              <span>
                <picture>
                  <source srcset="../images/chucky.webp" type="image/webp" />
                  <source srcset="../images/chucky.png" type="image/png" />
                  <img id="brand_img" src="../images/chucky.png" alt="Carti Chucky" />
                </picture>
              </span>
            </a>
            <p id="home">
              <a href="/index"> Unofficial Playboi Carti </a>
            </p>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="my_top_bar">
          <ul class="nav navbar-nav navbar-right" id="nav_items">
            <li id="first_item"><a href="/music"> Music </a></li>
            <li><a href="/videos"> Videos </a></li>
            <li><a href="/store"> Store </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid" id="main_game">
      <div class="row gallery_parent center-col">
        <div class="col-xs-12 col-sm-3 no-pad">
          <div id="decoration_left">
            <img src="../images/optimal-flame-skull.gif" alt="Blue flaming skull animated" />
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 gallery_back">
          <div id="main_gallery">
            <div class="loading"></div>
          </div>
          <div id="note">
            <p>
              Media from
              <a rel="noopener" target="_blank" href="https://www.instagram.com/playboicarti/">Instagram</a>
            </p>
          </div>
        </div>
        <div class="col-xs-12 col-sm-3 no-pad">
          <div id="decoration_left">
            <!-- Safari has trouble serving this webp because of transparency issues;
            just using gif for the skulls -->
            <img src="../images/optimal-flame-skull.gif" alt="Blue flaming skull animated" />
          </div>
        </div>
      </div>
      <section id="post-section"></section>
      <div class="row pagination-main">
        <div class="col-xs-3 no-pad">
          <div class="pagination-left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="disable"
              id="left-arrow"
              aria-label="Left Arrow"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="pagination-middle">
            <picture>
              <source srcset="../images/optimal-dollar-sign.webp" type="image/webp" />
              <source srcset="../images/optimal-dollar-sign.gif" type="image/gif" />
              <img src="../images/optimal-dollar-sign.gif" alt="Blue flaming skull animated" />
            </picture>
          </div>
        </div>
        <div class="col-xs-3 no-pad">
          <div class="pagination-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              id="right-arrow"
              aria-label="Right Arrow"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </div>
        </div>
      </div>
    </main>

</html>
